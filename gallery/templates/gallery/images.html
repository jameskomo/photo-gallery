{% extends 'gallery/base.html' %}

{% block content %}
{{block.super}}

<div class="container-fluid">
    <!-- displaying images -->
    <div class="row">
        {% for image in images %}

        <div class="col-md-3">
            <!-- modal button -->
            <button type="button" class="btn btn-light btn-lg" data-toggle="modal" data-target="#myModal{{image.id}}">
                <img src="{% if image.photo_image %}{{ image.photo_image.url }}{% else %}#{% endif %}" alt="Gallery Image" width="300" height="300">
                <p>{{image.image_name }}</p>
            </button>
            <br>

            <!-- modal -->
            <!-- modal content -->
<div class="modal" id="myModal{{image.id}}" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>              
                
            </div>

            <div class="modal-body">
                <img src="{{image.photo_image.url }}" alt="" width="100%" height="100%">
                <br>
                <p><strong>Image Name: </strong>{{image.image_name }}</p>
                <p><strong>Category: </strong>{{ image.image_category }}</p>
                <br>
                <h5 class="modal-title"><strong>Image Description: </strong>{{ image.image_description }}</h5>
                <br>
                <p><strong>Location: </strong>{{ image.image_location }}</p>
              
            </div>


            <div class="modal-footer">
                <input type="text" value="127.0.0.1:8000/media/images/{{ image.photo_image.url }}" id="myInput">
                <button onclick="myFunction()">Copy Link</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
        </div>

{% endfor %}
    </div>
</div>

{% endblock %}
