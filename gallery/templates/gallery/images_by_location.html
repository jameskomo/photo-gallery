{% extends 'gallery/base.html' %}

{% block content %}
{{block.super}}
<div class="row images">

  <!-- Looping through news   -->
  {% for image_item in image %}
  <!-- Card -->
  <div class="card col-xs-3 col-sm-3 col-md-3 col-lg-3" style="width: 28rem;">
   <a href="#modal"><img class="card-img-top" src="{% if image.photo_image %}{{ image.photo_image.url }}{% else %}#{% endif %}" alt="Gallery Image"></a> 
    <div class="card-body">
     Image Name:  {{image_item.image_name}}
     Image Name:  {{image_item.photo_image}}
      
    </div>    
    
</div>
{% endblock%}
